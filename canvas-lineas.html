<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="micanvas"
      width="200px"
      height="190px"
      style="border: 2.5px solid #000"
    >
    </canvas>
  </body>
  <script>
    let c = document.getElementById("micanvas")
    let cxt = c.getContext("2d")
    cxt.moveTo(10, 10)
    cxt.lineTo(10, 90)
    cxt.lineTo(10, 50)
    cxt.lineTo(30, 50)
    cxt.lineTo(30, 10)
    cxt.lineTo(30, 90)
    cxt.moveTo(40, 10)
    cxt.lineTo(40, 90)
    cxt.moveTo(50, 10)
    cxt.lineTo(50, 80)
    cxt.stroke()
  </script>
</html>
