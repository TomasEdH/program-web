<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h2>Etiqueta de audio</h2>
            <audio src="./audio.mp3" controls="controls"></audio>
        </div>
        <div>
            <h2>Etiqueta de video</h2>
            <video src="./video.mp4" controls="controls" width="500px"></video>
            <!--Para renderizar un video de Youtube desde una URL se debe de usar la etiqueta iframe-->
            <iframe src="link-del-video" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
